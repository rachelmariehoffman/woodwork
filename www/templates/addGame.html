<ion-view view-title="Add Game">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="logout()">
            <i class="icon ion-log-out dark"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <img src="img/ww_logo.png">
        
        <form name="game" novalidate ng-submit="addGame(game)">
            <div class="list card">
                <label class="item item-icon-left">
                    <i class="icon ion-ios-calendar-outline"></i>
                    <input name="date" type="text" onfocus="this.type='date'; this.setAttribute('onfocus','');this.blur();this.focus();" placeholder="Game Date" ng-model="newGame.date" required></input>
                </label>
                <label class="item item-icon-left">
                    <i class="icon ion-ios-time-outline"></i>
                    <input name="time" type="text" onfocus="this.type='time'; this.setAttribute('onfocus','');this.blur();this.focus();" placeholder="Game Time" ng-model="newGame.time" required></input>
                </label>

                <label class="item item-select item-icon-left">
                    <div class="input-label">
                        <i class="icon ion-ios-people"></i>
                        Select an Opponent
                    </div>
                    <select ng-options="team for team in opps" name="opponent" ng-model="newGame.opponent">
                        <option></option>
                    </select>
                </label>
            </div>
            <button class="button button-block button-green" type="submit">
                Add Game
            </button>
        </form>
    </ion-content>
</ion-view>
