<ion-view view-title="Game">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="logout()">
            <i class="icon ion-log-out dark"></i>
        </button>
    </ion-nav-buttons>    
    <ion-content class="padding has-footer">
        <img src="img/ww_logo.png">
        <div class="card">
        	<ion-list>
        		<ion-item>
    				<div class="game-left">
                        {{game.date | date: 'MMM d'}}
                    </div>
                    <div class="game-right">
                        {{game.time | date: 'h:mm a'}}
                        <br>vs. {{game.opponent}}
                    </div>
        		</ion-item>
        	</ion-list>
        </div>
        
        <div ng-repeat="outcome in game.outcome" class="game-notes">
            <br> <div class="game-result">{{outcome.result}}</div>
            {{outcome.goalsFor}} - {{outcome.goalsAgainst}}<br>
            {{outcome.goalsScored}} goals, {{outcome.assistsMade}} assists
        </div>

        <div ng-repeat="note in game.notes" class="game-notes">
            <br> {{note.gameNotes}}
            <br>
        </div>
        
        <br>
        
        <form name="outcome" novalidate ng-submit="addOutcome(outcome)" id="outcome" ng-hide="outcomeHide">
            <div class="list card">
                <label class="item item-icon-left">
                    <i class="icon ion-ios-football"></i>
                    <input name="goalsFor" type="number" min="0" placeholder="Goals For" ng-model="newOutcome.goalsFor" required></input>
                </label>
                <label class="item item-icon-left">
                    <i class="icon ion-ios-football"></i>
                    <input name="goalsAgainst" type="number" min="0" placeholder="Goals Against" ng-model="newOutcome.goalsAgainst" required></input>
                </label>
            </div>
            <div class="list card">
                <label class="item item-icon-left">
                    <i class="icon ion-ribbon-b"></i>
                    <input name="goalsScored" type="number" min="0" placeholder="Goals Scored" ng-model="newOutcome.goalsScored" required></input>
                </label>
                <label class="item item-icon-left">
                    <i class="icon ion-ribbon-b"></i>
                    <input name="assistsMade" type="number" min="0" placeholder="Assists Made" ng-model="newOutcome.assistsMade" required></input>
                </label>
            </div>
            <button class="button button-block button-green" type="submit">
                Add Outcome
            </button>
        </form>

        <form name="note" novalidate ng-submit="addNote(note)" ng-show="outcomeHide">
            <div class="list card">
                <label class="item item-icon-left">
                    <i class="icon ion-ios-compose"></i>
                    <input name="gameNotes" type="text" placeholder="Game Notes" ng-model="newNote.gameNotes" required></input>
                </label>
            </div>
            <button class="button button-block button-green" type="submit">
                Add Note
            </button>
        </form>

    </ion-content>
</ion-view>
