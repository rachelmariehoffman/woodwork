<ion-view view-title="Schedule">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="logout()">
            <i class="icon ion-log-out dark"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <img src="img/ww_logo.png">

        <div class="card" ng-repeat="game in games">
        	<ion-list>
        	   <a href="#/game/{{$index}}">	
            		<ion-item>
        				<div class="game-left">
                            {{game.date | date: 'MMM d'}}
                        </div>
                        <div class="game-right">
                            {{game.time | date: 'h:mm a'}}
                            <br>vs. {{game.opponent}}
                        </div>
            		</ion-item>
            	</a>
        	</ion-list>
        </div>
        
        <button class="button button-block button-green" ng-click="addGameGo()">
            Add Game
        </button>

    </ion-content>
</ion-view>
