<ion-view view-title="Login">
    <ion-content class="padding has-footer">
        <form name="loginForm" novalidate ng-submit="loginSubmitForm(loginForm)">
            <div class="list list-inset">
                <label class="item item-icon-left" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
                    <i class="icon ion-ios-email"></i>
                    <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
                </label>
                <label class="item item-icon-left" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
                    <i class="icon ion-locked"></i>
                    <input name="email" type="password" placeholder="Password" ng-model="user.password" required>
                </label>
            </div>
            <button class="button button-block button-green" type="submit">
                Login
            </button>
        </form>
    </ion-content>
</ion-view>
