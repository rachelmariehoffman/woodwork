<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controller.js"></script>
    <script src="js/RESTServices.js"></script>
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter" ng-controller="LobbyCtrl">
    <ion-nav-bar class="header-green">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-nav-view></ion-nav-view>
    
    <ion-footer-view ng-hide='hideFooter'>
        <div class="bar-positive header-green tabs app-tabs">
            <a class="tab-item" ng-click="scheduleGo()">
                <i class="icon ion-calendar button button-clear"></i>
            </a>
            <a class="tab-item" ng-click="opponentsGo()">
                <i class="icon ion-ios-people button button-clear"></i>
            </a>
            <a class="tab-item" ng-click="statisticsGo()">
                <i class="icon ion-ios-football button button-clear"></i>
            </a>
        </div>
    </ion-footer-view>
  </body>
</html>
