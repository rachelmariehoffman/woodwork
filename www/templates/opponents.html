<ion-view view-title="Opponents">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="logout()">
            <i class="icon ion-log-out dark"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="padding has-footer">
        <img src="img/ww_logo.png">

        <div class="card title" ng-repeat="team in opps">
        	<ion-list>
            	<a href="#/team/{{$index}}">	
            		<ion-item>
        				<div class="team-name">
                            {{team}}
                        </div>
            		</ion-item>
            	</a>
        	</ion-list>
        </div>

        <button class="button button-block button-green" ng-click="addTeamGo()">
            Add Opponent
        </button>

        
    </ion-content>
</ion-view>
