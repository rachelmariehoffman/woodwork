<ion-view view-title="Schedule">
    <ion-content class="padding">
        <div ng-repeat="game in games">
            {{game.date | date: 'MMM d'}} @ {{game.time}}
            <br> vs. {{game.opponent}}
            <br> <span><a href="#/game/{{$index}}">Game Notes</a></span>
            <br><br>
        </div>
        <form name="game" novalidate ng-submit="addGame(game)">
            <div class="list">
                <label class="item item-input">
                    <input name="date" type="text" placeholder="Game Date" ng-model="newGame.date" required></input>
                </label>
                <label class="item item-input">
                    <input name="time" type="text" placeholder="Game Time" ng-model="newGame.time" required></input>
                </label>
                <label class="item item-input">
                    <input name="opponent" type="text" placeholder="Opponent" ng-model="newGame.opponent" required></input>
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">
                Add Game
            </button>
        </form>
    </ion-content>
</ion-view>
